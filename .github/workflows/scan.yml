name: TruffleHog PR Secret Scan
on:
  pull_request:
    branches:
      - main  

jobs:
  scan-secrets:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for proper diff

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin

      - name: Run TruffleHog on PR branch
        run: |
          echo "Scanning branch: ${{ github.head_ref }}"
          echo "Base branch: ${{ github.base_ref }}"
          trufflehog git diff origin/${{ github.base_ref }}...HEAD --json > trufflehog_results.json
          echo "Scan completed. Results:"
          cat trufflehog_results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog_results.json  
