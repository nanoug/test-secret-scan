name: TruffleHog PR Secret Scan

on:
  pull_request:
    branches:
      - main  

jobs:
  scan-secrets:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog on PR branch
        run: |
          echo "Scanning branch: ${{ github.head_ref }}"
          git fetch origin ${{ github.base_ref }} --depth=1
          trufflehog git diff origin/${{ github.base_ref }}...HEAD --json > trufflehog_results.json
          cat trufflehog-results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json
